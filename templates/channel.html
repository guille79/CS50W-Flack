<!DOCTYPE html>
<html>
    <head>
        <title>Channel</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='channel.js') }}"></script>
        <script src="{{ url_for('static', filename='submit.js') }}"></script>     
    </head>
    <body>
        <form action="{{ url_for('index') }}" method="get">
            <span>Display Name: {{ display_name }}</span>
            <button>Sign Out</button>
        </form>
    
        <form action="{{ url_for('channel_list') }}" method="get">
            <button>Channel List</button>
        </form>

        <h2>Channel: {{ channel.name }}</h2>    
        <ul id='messages'>
            {% for message in channel.messages %}
            <li>{{ message.author }}: {{ message.text }}, {{message.timestamp }}</li>    
            {% endfor %}
        </ul>

        <form id="new-message">
            <input id="message" autocomplete="off" type="text" autofocus placeholder="Message Text">
            <button id="submit">Send Message</button>
        </form>

    </body>
</html>
